<html>
  <head>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://cdn.glitch.com/14e6db60-39c0-4cb8-abd6-9186f3787a8c%2Ffavicon.ico?v=1609853240115">
    <title>A Multiplayer Simple Server</title>
    <style>
      body,html{overflow:hidden; margin:0px; padding:0px; position:relative}
      canvas {
        width: 600px;
        height: 600px;
        border: 0px solid black;
        position: absolute;
        top:0px;
        left:0px;
      }
      #divbuttons { z-index:2; position:absolute; top:0px; left:0px;}
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="divbuttons">
      <button onclick="sendObjects()">
        sendObj
      </button>    
      <button onclick="selectObject()">
        selObj
      </button>
      <button onclick="scaleUp()">
        scale+
      </button>
      <button onclick="scaleDown()">
        scale-
      </button>
      <span id="scale">1</span>
      <button onclick="animatePoint()">
        anim
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
